<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Hub</title>
    <meta name="description" content="Register your GameHub account here" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/accountregister.css" rel="stylesheet" />
    <link href="../css/media.css" rel="stylesheet" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/4946d189d8.js"
      crossorigin="anonymous"
    ></script>
    <header>
      <label class="hamburger-label" for="hamburger-menu">
        <span class="hamburger-label-line"></span>
        <span class="hamburger-label-line"></span>
        <span class="hamburger-label-line"></span>
      </label>
      <input type="checkbox" id="hamburger-menu" />
      <div class="logo_container">
        <a href="../index.html">
          <img
            src="../images/GameHubLogout.png"
            alt="Game Hub logo"
            class="fp_logo"
          />
        </a>
      </div>
      <form class="searchbar">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <nav class="topmenu">
        <ul class="menu_buttons">
          <li><a href="index.html">HOME</a></li>
          <li><a href="gameslist.html">GAMES</a></li>

          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <div class="user_menu">
        <a href="checkout.html" class="menu_button small cart">
          <img
            src="../images/add_to_cart.png"
            alt="image of shopping cart"
            class="cart_img"
          />
          CART
        </a>
        <div class="account">
          <img
            src="../images/profile_img.png"
            alt="profile picture"
            class="account_img"
          />
          <a href="account.html" class="menu_button small">ACCOUNT</a>
          <a href="login.html" class="menu_button small">SIGN IN/UP</a>
        </div>
      </div>
    </header>
    <div class="background_banner"></div>
    <main>
      <div class="information_container">
        <h3>Register Account</h3>
        <form class="payment_information">
          <label for="fname">First name</label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last name</label>
          <input type="text" id="lname" name="lname" required />
          <label for="address1">Address</label>
          <input type="text" id="address1" name="address1" required />
          <label for="address2">Address</label>
          <input type="text" id="address2" name="address2" />
          <label for="zipcode">ZIP code</label>
          <input type="text" id="zipcode" name="zipcode" required />
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" required />
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone" required />
          <label for="password">Choose Password</label>
          <input type="password" id="password" name="password" required />
          <label for="repeat_password">Repeat Password</label>
          <input
            type="password"
            id="repeat_password"
            name="repeat_password"
            required
          />
        </form>
        <div class="button_container">
          <a href="index.html" class="cta cta-small">Cancel</a>
          <a href="account.html" class="cta cta-small">Create Account</a>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy;
      <img src="images/FB.png" />
      <img src="images/YT.png" />
      <img src="images/Twit.png" />
      <img src="images/Inst.png" />
    </footer>
  </body>
</html>
