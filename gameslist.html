<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game Hub</title>
    <meta
      name="description"
      content="See all our available and upcoming games here."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gameslist.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/4946d189d8.js"
      crossorigin="anonymous"
    ></script>

    <header>
      <div class="hamburger_container">
        <label class="hamburger-label" for="hamburger-menu">
          <span class="hamburger-label-line"></span>
          <span class="hamburger-label-line"></span>
          <span class="hamburger-label-line"></span>
        </label>
      </div>
      <input type="checkbox" id="hamburger-menu" />
      <div class="logo_container">
        <a href="index.html">
          <img
            src="images/GameHubLogout.png"
            alt="Game Hub logo"
            class="fp_logo"
          />
        </a>
      </div>
      <form class="searchbar">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <nav class="topmenu">
        <ul class="menu_buttons">
          <li><a href="index.html">HOME</a></li>
          <li class="active"><a href="gameslist.html">GAMES</a></li>

          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <div class="user_menu">
        <a href="checkout.html" class="menu_button small cart">
          <img
            src="images/add_to_cart.png"
            alt="image of shopping cart"
            class="cart_img"
          />
          CART
        </a>
        <div class="account">
          <a href="login.html" class="account_img_link">
            <img
              src="images/profile_img.png"
              alt="profile picture"
              class="account_img"
            />
          </a>
          <a href="account.html" class="menu_button small">ACCOUNT</a>
          <a href="login.html" class="menu_button small">SIGN IN/UP</a>
        </div>
      </div>
    </header>
    <div class="background_banner"></div>
    <main>
      <div>
        <h1>Our Games</h1>
      </div>

      <section class="featured_games"></section>
    </main>
    <footer>
      Copyright &copy;
      <img src="images/FB.png" />
      <img src="images/YT.png" />
      <img src="images/Twit.png" />
      <img src="images/Inst.png" />
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
